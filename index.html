<html>

    <head>
        <title>Kalendář</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
        <link rel="stylesheet" href="evo-calendar.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <!-- edit -->
            <h1 id="currentDateTime">Dneska je *date* *day* *time* hodin</h1>
            <!-- edit -->
            <div id="calendar"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
            $('#calendar').evoCalendar({
            })
        })
        </script>
        
         <script>
        $(document).ready(function() {
            // Funkce pro získání aktuálního data a času
            function getCurrentDateTime() {
                var date = new Date();
                var options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    second: 'numeric',
                    timeZoneName: 'short'
                };
                return date.toLocaleDateString('cs-CZ', options);
            }

            // Aktualizace obsahu elementu s ID "currentDateTime"
            function updateCurrentDateTime() {
                document.getElementById('currentDateTime').innerText = getCurrentDateTime();
            }

            // Spuštění aktualizace po načtení stránky
            updateCurrentDateTime();

            // Aktualizace každou minutu
            setInterval(updateCurrentDateTime, 60000);

            // Inicializace kalendáře
            $('#calendar').evoCalendar({});
        })
    </script>
</body>
    </body>
</html>
